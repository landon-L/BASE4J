<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->

<!-- 导航条 -->
<div class="bg-white bread-crumb">
    <ul class="breadcrumb b-a m-b-n-xs lter b-b wrapper-md">
        <li><a ui-sref="main"><i class="fa fa-home"></i> 首页</a></li>
        <li><a ui-sref="main.sys.role.list">角色管理</a></li>
        <li class="active" ng-bind="title"></li>
    </ul>
</div>

<!-- 内容区域 -->
<div class="wrapper-md content">
    <div class="panel panel-default">
        <!-- 头部 -->
        <div class="panel-heading font-bold">{{title}}
        <a class="btn btn-sm btn-icon btn-rounded btn-default pull-right m-t-n-xs" ui-sref="main.sys.role.list"><i class="text-md fa fa-times text-muted"></i></a>
        </div>
        <!--表单-->
        <div class="panel-body">
            <form class="form-horizontal"  name="role_form">
                <div class="form-group">
                    <label class="col-lg-2 col-sm-3 control-label" for="role_name">
                        <span class="text-danger wrapper-sm">*</span>账户名</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="role_name" id="role_name" placeholder="请输入您的用户名"
                               ng-model="record.rolename" ng-disable="record.roler_id">
                        <span class="help-block m-b-none">角色名不能超过10个字符，汉字以及字母均可，不可用特殊字符。</span>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-lg-2 col-sm-3 control-label" for="dept_id">所属部门</label>
                    <div class="col-sm-6">
                        <select class="form-control" name="dept_id" id="dept_id" placeholder="请选择该角色所在部门 "
                                ng-model="record.deptId" ng-options="item for item in depts">
                        </select>
                        <span class="help-block m-b-none"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 col-sm-3 control-label" for="role_type">
                        <span class="text-danger wrapper-sm">*</span>角色类型</label>
                    <div class="col-sm-6">
                        <select class="form-control" name="role_type" id="role_id" placeholder="请选择角色类型" ng-model="record.roleType">
                            <option value="0">请选择角色类型</option>
                            <option>1</option>
                            <option>2</option>
                        </select>
                        <span class="help-block m-b-none"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 col-sm-3 control-label" for="remark">
                        <span class="text-danger wrapper-sm">*</span>备注</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="remark" id="remark" placeholder="备注" ng-model="record.remark"></select>
                        <span class="help-block m-b-none"></span>
                    </div>
                </div>

                <div class="line line-dashed b-b line-lg pull-in"></div>
                <!--btn-->
                <div class="form-group">
                    <div class="col-sm-6 col-sm-offset-2">
                        <button type="reset" class="btn btn-default w-xs">重置</button>
                        <button type="submit" class="btn btn-info w-xs m-l-xl" ng-disabled="isDisabled">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
